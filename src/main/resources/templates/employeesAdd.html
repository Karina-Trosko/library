<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/styles.css}"/>
</head>
<body>
<nav>
    <a th:href="@{/user}">Users</a>
    <a th:href="@{/books}">Books</a>
    <a th:href="@{/authors}">Authors</a>
    <a th:href="@{/user/employeesList}">Employees</a>
    <a th:href="@{/requestsList}">Requests</a>
    <a th:href="@{/book/create}">Add book</a>
    <a th:href="@{/author/create}">Add author</a>
    <a th:href="@{/user/addemployee}">Add employee</a>
</nav>
<form style="margin: 0% 20% 0% 20%" th:action="@{/logout}" method="post">
    <input type="submit" class="buttonStyle buttonStyle-round" value="Sign Out"/>

    <!--<a th:href="@{/user}">List of users</a>-->
</form>
<form style="margin-left: 30%;margin-right: 30%;margin-top: 5%" th:action="@{/user/addemployee}" method="post"
      class="loginFormStyle">
    <div><label class="labelStyle"> User Name : <input class="inputStyle" type="text" name="username"/> </label></div>
    <div><label class="labelStyle"> Password: <input class="inputStyle" type="password" name="password"/> </label></div>
    <div><label class="labelStyle"> Name : <input class="inputStyle" type="text" name="name"/> </label></div>
    <div><label class="labelStyle"> Surname : <input class="inputStyle" type="text" name="surname"/> </label></div>
    <div><label class="labelStyle"> Contact details : <input class="inputStyle" type="text"
                                                             name="contactDetails"/></label></div>

    <input class="buttonStyle buttonStyle-round" type="submit" value="Add"/>
</form>
</body>
</html>
