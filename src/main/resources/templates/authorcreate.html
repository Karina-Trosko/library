<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/styles.css}"/>
</head>
<body>
<nav>
    <a th:href="@{/user}">List Of users</a>
    <a th:href="@{/requestsList}">List of requests</a>
    <a th:href="@{/books}">Books</a>
    <a th:href="@{/authors}">Authors</a>
    <a th:href="@{/book/create}">Add book</a>
    <a th:href="@{/author/create}">Add author</a>
</nav>
<p style="margin-left: 35%;margin-right: 35%;margin-top: 5%" th:text="${message}"/>
<form style="margin-left: 35%;margin-right: 35%;margin-top: 5%" th:action="@{/author}" method="post" class="loginFormStyle">
    <div><label class="labelStyle" for="name">First name: <input class="inputStyle" type="text" id="name" name="firstName"/></label></div>

    <div><label class="labelStyle" for="surname">Second name: <input class="inputStyle" type="text" id="surname" name="secondName"/></label></div>


<input class="buttonStyle buttonStyle-round" type="submit"  value="Add"/>
</form>
</body>
</html>
