<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/styles.css}"/>
</head>
<body>
<nav>
    <a th:href="@{/user}">Users</a>
    <a th:href="@{/books}">Books</a>
    <a th:href="@{/authors}">Authors</a>
    <a th:if="${isAd}" th:href="@{/user/employeesList}">Employees</a>
    <a th:href="@{/requestsList}">Requests</a>
    <a th:href="@{/book/create}">Add book</a>
    <a th:href="@{/author/create}">Add author</a>
    <a th:if="${isAd}" th:href="@{/user/addemployee}">Add employee</a>
</nav>
<form style="margin: 0% 20% 0% 20%" th:action="@{/logout}" method="post">
    <input type="submit" class="buttonStyle buttonStyle-round" value="Sign Out"/>

    <!--<a th:href="@{/user}">List of users</a>-->
</form>
<form style="margin-left:35%;margin-right: 35%;margin-top: 5%" action="#" th:action="@{/user/edit}" th:object="${user}"
      method="post" class="loginFormStyle">
    <div><input type="hidden" th:field="*{id}"/></div>
    <div><input class="inputStyle" placeholder="Username:" type="text" th:field="*{username}"/></div>
    <div><input class="inputStyle" placeholder="Name: " type="text" th:field="*{name}"/></div>
    <div><input class="inputStyle" placeholder="Surname:" type="text" th:field="*{surname}"/></div>
    <div><input class="inputStyle" placeholder="Contact details:" type="text" th:field="*{contactDetails}"/></div>
    <div><input class="inputStyle" type="hidden" th:field="*{password}"/></div>
    <div><input class="inputStyle" type="hidden" th:field="*{active}"/></div>
    <div><input type="hidden" th:field="*{roles}">
        <!--<select multiple size="2" name="roles"  th:field="*{roles}" >-->
        <!--<option th:each="role:${roles}" th:value="${role}" th:text="${role.name()}">-->
        <!--</option>-->
        <!--</select>-->
    </div>

    <input class="buttonStyle buttonStyle-round" type="submit" value="Update"/>
</form>
</body>
</html>
